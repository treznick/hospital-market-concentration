<html>
  <head>
    <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.css" />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div id="map"></div>
    <script src="http://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script src="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.js"></script>
    <script src="./leaflet.ajax.min.js" type="text/javascript"></script>
    <script>
      var map = L.map('map').setView([41.498292501398545, -72.8887939453125], 9);
      var legend = L.control({position: "bottomright"});
      var allTownsLayer;

      function getColor(c) {
        return c >= 9500 ? "#99000d" :
          c >= 8100 ? "#cb181d" :
          c >= 6700 ? "#ef3b2c" :
          c >= 5300 ? "#fb6a4a" :
          c >= 3900 ? "#fc9272" :
          c >= 2500 ? "#fcbba1" :
          "#FFFFFF";
      }

      function style(feature) {
        return {
          fillColor: getColor(feature.properties.hhi_with_systems),
          weight: 2,
          opacity: 1,
          color: 'white',
          dashArray: '3',
          fillOpacity: 0.7
        };
      }

      legend.onAdd = function (map) {
        var div = L.DomUtil.create('div', 'info legend'),
          grades = [0,2500,3900, 5300, 6700, 8100, 9500],
          labels = [],
          from, to;

        for (var i = 0; i < grades.length; i++) {
          from = grades[i];
          to = grades[i + 1];

          labels.push(
            "<i style='background:" + getColor(from + 1) + "'><\/i> " + from + (to ? "&ndash;" + to : "+")
          );
        }

        div.innerHTML = labels.join('<br>')
        return div;
      };

      L.tileLayer('http://{s}.tiles.mapbox.com/v4/treznick.6b141342/{z}/{x}/{y}.png?access_token=pk.eyJ1IjoidHJlem5pY2siLCJhIjoicUJoRUNEayJ9.w7n_gDkIG_SuGw7YCqJxkA', {
        attribution: "<a href='http://www.mapbox.com/about/maps/' target='_blank'>Terms &amp; Feedback<\/a>"
      }).addTo(map);

      allTownsLayer = L.geoJson.ajax("./all_ct.geojson",{style: style}).addTo(map);

      legend.addTo(map);

    </script>
  </body>
</html>
